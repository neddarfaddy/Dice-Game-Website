<script>
  let p1Win =0
  let p2Win =0
  function reset () {
    p1Win =0
  p2Win =0
  document.getElementById('player1Wins').textContent=`Wins : ${p1Win}`
  document.getElementById('player2Wins').textContent=`Wins : ${p2Win}`
  }
  function who () {
  let p1 = Math.floor(Math.random() * 6 + 1)
  let p2 = Math.floor(Math.random() * 6 + 1)
  
  let dice = document.getElementById('player1Dice')
  player1Dice.setAttribute('src', `./images/dice${p1}b.png`);
  player2Dice.setAttribute('src', `./images/dice${p2}.png`);
  if (p1>p2) {
    document.getElementById('result').textContent='Player 1 won !'
    p1Win++
    document.getElementById('player1Wins').textContent=`Wins : ${p1Win}`
    
  }
  else if (p1<p2) {
    document.getElementById('result').textContent='Player 2 won !'
    p2Win++
    document.getElementById('player2Wins').textContent=`Wins : ${p2Win}`
    
  }
  else {
    document.getElementById('result').textContent='Draw !'
    
    document.getElementById('player2Wins').textContent=`Wins : ${p2Win}`
  }
}
